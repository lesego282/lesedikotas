    <section class="page">
    <h2>Contact Us</h2>
    <p><strong>Address:</strong> 123 Kasi Street, Johannesburg</p>
    <p><strong>Phone:</strong> 071 234 5678</p>
    <p><strong>Email:</strong> info@lesedikotas.co.za</p>

    <form>
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" placeholder="Enter your email address" required>

        <label for="message">Your Message</label>
        <textarea id="message" rows="5" placeholder="Type your message here..." required></textarea>

        <button type="submit">Send Message</button>
    </form>
